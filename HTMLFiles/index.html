<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container a {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button-container a:hover {
            background-color: #777;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Your Customizable Text</h1>
    <p>Modify this area to suit your needs.</p>
    <div class="button-container">
        <a href="https://example.com" target="_blank">Button 1</a>
        <a href="https://anotherlink.com" target="_blank">Button 2</a>
    </div>
</div>

<div class="copyright">
    &copy; BlueberryWX 2024. All rights reserved.
</div>

</body>
</html>
